<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2 Management System - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --gold: #fbbf24; --gold-dark: #b45309; }
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; background-color: #030508; color: #f1f5f9; }
        
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .light .glass { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0, 0, 0, 0.05); }

        .input-wrapper { position: relative; width: 100%; display: flex; align-items: center; margin-bottom: 1rem; }
        
        .password-toggle { 
            position: absolute; 
            right: 14px; 
            top: 50%; 
            transform: translateY(-50%); 
            z-index: 100; 
            color: var(--gold); 
            cursor: pointer; 
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }
        .password-toggle:hover { color: white; transform: translateY(-50%) scale(1.1); }

        .modern-input { 
            width: 100%; padding: 16px 50px 16px 16px; border-radius: 14px; 
            border: 1px solid rgba(148, 163, 184, 0.2); background: rgba(0,0,0,0.5); 
            color: inherit; outline: none; transition: all 0.2s; font-size: 14px;
        }
        .light .modern-input { background: #fff; border: 1px solid #cbd5e1; }
        .modern-input:focus { border-color: var(--gold); box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1); }

        .btn-primary { background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%); color: #000; font-weight: 900; border-radius: 14px; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary:hover { transform: translateY(-1px); filter: brightness(1.1); box-shadow: 0 4px 20px rgba(180, 83, 9, 0.4); }
        .btn-primary:disabled { opacity: 0.6; cursor: wait; }

        .tab-active { color: var(--gold); border-bottom: 3px solid var(--gold); }
        
        .progress-track { height: 16px; border-radius: 8px; background: rgba(255,255,255,0.05); overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .progress-bar-fill { height: 100%; transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 8px; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-custom { animation: spin 1s linear infinite; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .flag-btn { opacity: 0.4; transition: 0.3s; padding: 4px; border-radius: 8px; cursor: pointer; }
        .flag-btn:hover, .flag-btn.active { opacity: 1; transform: scale(1.1); background: rgba(255,255,255,0.1); }
        .flag-icon { width: 28px; border-radius: 4px; }
    </style>
</head>

                    <button type="submit" id="btn-save-team" class="w-full btn-primary h-14 text-xs font-black uppercase tracking-widest">

                    </button>

            <div id="users-list" class="grid grid-cols-1 md:grid-cols-2 gap-8 text-left max-w-7xl mx-auto"></div>
        </div>

        <div id="view-reports" class="hidden space-y-8 max-w-7xl mx-auto">
            <div id="report-output"></div>
        </div>
    </main>
</div>

    const translations = {

    const formatUSD = (v) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(v);

    window.handlePasswordToggle = (inputId, iconId) => {
        const el = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        if(el && icon) {
            const isPass = el.type === 'password';
            el.type = isPass ? 'text' : 'password';
            icon.setAttribute('data-lucide', isPass ? 'eye-off' : 'eye');
            lucide.createIcons();
        }
    };

    window.setLang = (l) => {
        state.lang = l;
        document.querySelectorAll('.flag-btn').forEach(b => b.classList.toggle('active', b.id === 'l-'+l));
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[l][key]) el.innerText = translations[l][key];
        });
        // Atualizar placeholders
        document.getElementById('email').placeholder = l === 'pt' ? 'E-mail' : (l === 'en' ? 'Email' : 'Correo Electrónico');
        document.getElementById('password').placeholder = translations[l].password;
        renderProjects(); renderReport();
    };

    window.toggleTheme = () => { state.theme = state.theme === 'dark' ? 'light' : 'dark'; document.body.className = state.theme; document.getElementById('theme-icon-light').classList.toggle('hidden'); document.getElementById('theme-icon-dark').classList.toggle('hidden'); };
    window.selectDivision = (div) => { state.company = div; document.querySelectorAll('#auth-screen button').forEach(b => b.classList.remove('border-gold', 'opacity-100')); const t = document.getElementById(div === 'Smart Home' ? 'div-smart' : 'div-hvac'); if(t) t.classList.add('border-gold', 'opacity-100'); const l = document.getElementById('header-logo'); if(l) l.src = div === 'Smart Home' ? 'logo-D2-SmartHome-preto.png' : 'logo-D2-HVAC-Solutions-preto.png'; renderProjects(); renderReport(); };
    window.toggleFinance = (id) => { const el = document.getElementById(`fin-${id}`); if(el) el.classList.toggle('open'); };
    window.addPayment = async (projectId) => { const v = document.getElementById(`pay-val-${projectId}`).value, d = document.getElementById(`pay-date-${projectId}`).value; if(!v || !d) return alert("Preencha!"); try { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', projectId), { pagamentosEfetuados: arrayUnion({ valor: parseFloat(v), data: d }) }); } catch(e){alert("Erro!");} };
    window.editTeam = (id,e,p) => { document.getElementById('t-id').value=id; document.getElementById('t-email').value=e; document.getElementById('t-pass').value=p; };

    window.deleteP = async (id) => { if(confirm("EXCLUIR?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id)); };
    window.editP = (id) => { const p = state.projects.find(x => x.id === id); if(!p) return; document.getElementById('edit-id').value = id; document.getElementById('f-empresa').value = p.empresa || 'Smart Home'; document.getElementById('f-cliente').value = p.cliente; document.getElementById('f-vendedor').value = p.vendedor; document.getElementById('f-valor').value = p.valorTotal; document.getElementById('f-comm').value = p.percComissao; document.getElementById('f-metodo').value = p.metodo || 'Zelle'; document.getElementById('f-inicio').value = p.dataInicio; document.getElementById('f-entrega').value = p.dataEntrega; document.getElementById('f-status').value = p.status; window.showView('new'); };
    window.showView = (v) => { ['projects', 'new', 'reports', 'users'].forEach(id => { const el = document.getElementById('view-'+id), tab = document.getElementById('tab-'+id); if(el) el.classList.add('hidden'); if(tab) tab.classList.remove('tab-active'); }); const tv = document.getElementById('view-'+v), tt = document.getElementById('tab-'+v); if(tv) tv.classList.remove('hidden'); if(tt) tt.classList.add('tab-active'); lucide.createIcons(); };
    window.handleLogout = () => signOut(auth);

    function getProjectFinancials(p) {
        let calculationBase = p.metodo === 'CC' ? p.valorTotal * 0.97 : p.valorTotal;
        let totalCommToPay = calculationBase * (p.percComissao / 100);
        const pays = p.pagamentosEfetuados || [];
        const sumPays = pays.reduce((acc, curr) => acc + parseFloat(curr.valor), 0);
        const balance = Math.max(0, totalCommToPay - sumPays);
        let statusColor = "bg-red-500";
        if (sumPays >= totalCommToPay && totalCommToPay > 0) statusColor = "bg-emerald-500";
        else if (sumPays > 0) statusColor = "bg-orange-500";
        return { calculationBase, totalCommToPay, sumPays, balance, statusColor };
    }

    function renderProjects() {
        const grid = document.getElementById('view-projects');
        if (!grid || !state.user) return;
        grid.innerHTML = '';
        const t = translations[state.lang];
        state.projects.filter(p => p.empresa === state.company).forEach(p => {
            const start = new Date(p.dataInicio).getTime(), end = new Date(p.dataEntrega).getTime(), now = new Date().getTime();
            let prog = 0; if (now >= start) prog = now >= end ? 100 : Math.floor(((now - start) / (end - start)) * 100);
            const daysLeft = Math.ceil((end - now) / (1000 * 3600 * 24));
            let barColor = "bg-red-500"; 
            if (p.status === 'Finalizado' || prog >= 100) barColor = "bg-emerald-500 shadow-[0_0_10px_#10b981]";
            else if (now > end) barColor = "bg-red-800 animate-pulse";
            else if (prog > 30 && prog <= 70) barColor = "bg-orange-500";
            else if (prog > 70) barColor = "bg-emerald-400";
            const fin = getProjectFinancials(p);
            grid.innerHTML += `
                <div class="glass p-8 rounded-[40px] border-l-[8px] group relative shadow-2xl transition-all" style="border-left-color: ${p.status === 'Finalizado' ? '#10b981' : '#f59e0b'}">
                    <div class="absolute top-6 right-6 flex items-center gap-3">
                        <span class="status-badge ${fin.statusColor}"></span>
                        <button onclick="window.editP('${p.id}')" title="${t.tooltip_edit}" class="p-1.5 hover:text-gold transition-colors"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                        <button onclick="window.deleteP('${p.id}')" title="${t.tooltip_delete}" class="p-1.5 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <div class="text-left mb-6">
                        <h4 class="font-black text-xl uppercase tracking-tighter truncate pr-20">${p.cliente}</h4>
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">${p.vendedor} • ${p.metodo}</p>
                    </div>
                    <div class="space-y-3 mb-8 text-left">
                        <div class="flex justify-between text-[10px] font-black uppercase text-slate-400"><span>${t.timeline}</span><span class="text-gold font-black">${prog}%</span></div>
                        <div class="progress-track"><div class="progress-bar-fill ${barColor}" style="width: ${prog}%"></div></div>
                        <div class="flex justify-between text-[9px] font-extrabold uppercase">
                            <span>${new Date(p.dataInicio).toLocaleDateString()}</span>
                            <span class="${now > end && p.status !== 'Finalizado' ? 'text-red-500 font-black' : 'text-gold'}">${now > end && p.status !== 'Finalizado' ? t.status_overdue : (prog === 100 ? t.status_finished : daysLeft + ' ' + t.days_left)}</span>
                        </div>
                    </div>
                    <div class="bg-black/30 p-6 rounded-3xl border border-white/5 shadow-inner">
                        <p class="text-[9px] font-black text-slate-500 uppercase mb-1">${t.total_contract}</p>
                        <p class="text-2xl font-black text-white">${formatUSD(p.valorTotal)}</p>
                    </div>
                    <button onclick="window.toggleFinance('${p.id}')" title="${t.tooltip_fin}" class="w-full mt-6 py-2 text-[10px] font-black uppercase tracking-[0.2em] text-gold hover:underline flex items-center justify-center gap-2">
                        <i data-lucide="wallet" class="w-4 h-4"></i> ${t.finance_btn}
                    </button>
                    <div id="fin-${p.id}" class="finance-panel text-left">
                        <div class="bg-gold/5 p-4 rounded-2xl border border-gold/10 space-y-4">
                            <div class="flex justify-between">
                                <div><p class="text-[8px] font-bold uppercase text-gold/60 mb-1">Comissão Líquida</p><p class="text-lg font-black text-gold">${formatUSD(fin.totalCommToPay)}</p></div>
                                <div class="text-right"><p class="text-[8px] font-bold uppercase text-gold/60">${t.balance}</p><p class="text-lg font-black ${fin.balance > 0 ? 'text-red-400' : 'text-emerald-400'}">${formatUSD(fin.balance)}</p></div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-white/5 admin-only ${state.user.email !== SUPER_ADMIN ? 'hidden' : ''}">
                                <div class="grid grid-cols-2 gap-2"><input type="number" id="pay-val-${p.id}" placeholder="$" class="modern-input !pl-4 h-10"><input type="date" id="pay-date-${p.id}" class="modern-input !pl-4 h-10"></div>
                                <button onclick="window.addPayment('${p.id}')" class="w-full mt-2 bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 p-2 rounded-lg text-[9px] font-black uppercase tracking-widest hover:bg-emerald-500 hover:text-black transition-all">${t.pay_btn}</button>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
        lucide.createIcons();
    }

    function renderReport() {
        const out = document.getElementById('report-output');
        if (!out || !state.user) return;
        const t = translations[state.lang];
        let totalVal = 0, totalComm = 0;
        const rows = state.projects.filter(p => p.empresa === state.company).map(p => {
            const fin = getProjectFinancials(p);
            totalVal += p.valorTotal; totalComm += fin.totalCommToPay;
            const sD = new Date(p.dataInicio).getTime(), eD = new Date(p.dataEntrega).getTime(), nD = new Date().getTime();
            let prog = 0; if (nD >= sD) prog = nD > eD ? 100 : Math.floor(((nD - sD) / (eD - sD)) * 100);
            return `<tr class="border-b border-slate-100 text-xs text-left">
                <td class="p-4 font-black uppercase text-slate-800">${p.cliente}</td>
                <td class="p-4">${p.vendedor}</td>
                <td class="p-4">${new Date(p.dataInicio).toLocaleDateString()} - ${new Date(p.dataEntrega).toLocaleDateString()}</td>
                <td class="p-4 font-bold text-gold text-center">${prog}%</td>
                <td class="p-4 text-right">${formatUSD(p.valorTotal)}</td>
                <td class="p-4 text-right text-slate-400 italic">${formatUSD(fin.calculationBase)}</td>
                <td class="p-4 text-right font-black text-amber-600">${formatUSD(fin.totalCommToPay)}</td>
            </tr>`;
        }).join('');
        out.innerHTML = `<div class="bg-white text-slate-950 p-12 rounded-[50px] shadow-2xl border-8 border-slate-100">
            <div class="flex justify-between items-center border-b-[8px] border-slate-950 pb-10 mb-10"><div class="logo-frame-sm border"><img src="logo-D2-Group-preto.png" class="h-14"></div><div class="text-right"><h2 class="text-3xl font-black uppercase tracking-tighter">${t.report_title}</h2><p class="text-slate-400 font-black uppercase text-[10px]">${new Date().toLocaleDateString()}</p></div></div>
            <div class="overflow-x-auto"><table class="w-full"><thead><tr class="bg-slate-50 font-black uppercase text-[10px] text-slate-500 text-left"><th class="p-4">Obra</th><th class="p-4">Vendedor</th><th class="p-4">Período</th><th class="p-4 text-center">Progresso</th><th class="p-4 text-right">Contrato</th><th class="p-4 text-right">${t.col_base}</th><th class="p-4 text-right">${t.col_comm}</th></tr></thead><tbody>${rows}</tbody></table></div>
            <div class="mt-10 pt-10 border-t-[8px] border-slate-950 flex justify-end gap-16"><div class="text-right"><p class="text-[11px] font-black uppercase text-slate-400 mb-1">Volume Geral</p><p class="text-4xl font-black">${formatUSD(totalVal)}</p></div><div class="text-right"><p class="text-[11px] font-black uppercase text-amber-600 mb-1">Total Comissões</p><p class="text-4xl font-black text-amber-600">${formatUSD(totalComm)}</p></div></div></div>`;
    }

    function renderTeam(team) {
        const container = document.getElementById('users-list');
        if (!container || state.user?.email !== SUPER_ADMIN) return;
        const t = translations[state.lang];
        container.innerHTML = team.map(u => `
            <div class="glass p-6 rounded-[24px] flex justify-between items-center border-l-8 border-gold shadow-lg transition-all hover:scale-[1.01]">
                <div class="text-left">
                    <p class="font-black text-slate-100 text-lg">${u.email}</p>
                    <p class="text-[11px] text-slate-500 mt-1 font-medium uppercase tracking-widest">Senha: <span class="text-gold font-bold normal-case">${u.password}</span></p>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.editTeam('${u.id}','${u.email}','${u.password}')" title="Configurar" class="p-2 text-gold"><i data-lucide="user-cog" size="20"></i></button>
                    <button onclick="window.deleteTeam('${u.id}')" title="Remover" class="p-2 text-red-500"><i data-lucide="user-minus" size="20"></i></button>
                </div>
            </div>`).join('');
        lucide.createIcons();
    }

    function initData() { 
        if (!state.user) return;
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), snap => { 
            state.projects = snap.docs.map(d => ({ id: d.id, ...d.data() })); 
            renderProjects(); renderReport(); 
        }); 
        if(state.user.email === SUPER_ADMIN) { 
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'user_credentials'), snap => { 
                renderTeam(snap.docs.map(d => ({ id: d.id, ...d.data() }))); 
            }); 
        }
        lucide.createIcons(); 
    }

    onAuthStateChanged(auth, (u) => {
        state.user = u;
        document.getElementById('auth-screen').classList.toggle('hidden', !!u);
        document.getElementById('main-app').classList.toggle('hidden', !u);
        if(!u) {
            const bT = document.getElementById('btn-text'), bS = document.getElementById('btn-spinner'), bE = document.getElementById('btn-entrar');
            if(bT) bT.innerText = translations[state.lang].btn_login;
            if(bS) bS.classList.add('hidden');
            if(bE) bE.disabled = false;
        } else {
            document.getElementById('user-display').innerText = u.email.split('@')[0].toUpperCase(); 
            if(u.email === SUPER_ADMIN) document.querySelectorAll('.admin-only').forEach(e => e.classList.remove('hidden')); 
            else document.querySelectorAll('.admin-only').forEach(e => e.classList.add('hidden')); 
            initData(); 
        }
        setLang(state.lang);
    });

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-form').onsubmit = async (e) => { 
            e.preventDefault(); 
            const errDiv = document.getElementById('login-error-msg'), btn = document.getElementById('btn-entrar'), bT = document.getElementById('btn-text'), bS = document.getElementById('btn-spinner');
            errDiv.classList.add('hidden'); btn.disabled = true; bT.innerText = translations[state.lang].verifying; bS.classList.remove('hidden');
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch(err){ errDiv.classList.remove('hidden'); btn.disabled = false; bT.innerText = translations[state.lang].btn_login; bS.classList.add('hidden'); } 
        };

        document.getElementById('project-form').onsubmit = async (e) => { 
            e.preventDefault(); 
            const id = document.getElementById('edit-id').value; 
            const d = { empresa: document.getElementById('f-empresa').value, cliente: document.getElementById('f-cliente').value, vendedor: document.getElementById('f-vendedor').value, valorTotal: parseFloat(document.getElementById('f-valor').value), metodo: document.getElementById('f-metodo').value, percComissao: parseInt(document.getElementById('f-comm').value), dataInicio: document.getElementById('f-inicio').value, dataEntrega: document.getElementById('f-entrega').value, status: document.getElementById('f-status').value, updatedAt: serverTimestamp() }; 
            try { if(id) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id), d); else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), { ...d, createdAt: serverTimestamp(), pagamentosEfetuados: [] }); e.target.reset(); document.getElementById('edit-id').value = ''; window.showView('projects'); } catch(err){ alert("Erro!"); } 
        };

        document.getElementById('team-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('t-id').value, mail = document.getElementById('t-email').value, pass = document.getElementById('t-pass').value;
            const bS = document.getElementById('team-btn-spinner'), bT = document.getElementById('team-btn-text'), btn = document.getElementById('btn-save-team');
            bS.classList.remove('hidden'); bT.innerText = translations[state.lang].registering; btn.disabled = true;
            try { 
                if(!id) {
                    const tempApp = initializeApp(firebaseConfig, "AuthTemp");
                    const tempAuth = getAuth(tempApp);
                    await createUserWithEmailAndPassword(tempAuth, mail, pass);
                    await deleteApp(tempApp);
                }
                const data = { email: mail, password: pass, updatedAt: serverTimestamp() };
                if(id) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'user_credentials', id), data); 
                else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'user_credentials'), data); 
                e.target.reset(); document.getElementById('t-id').value = '';
                alert("SUCESSO!");
            } catch(err){ alert("ERRO: " + err.message); }
            finally { bS.classList.add('hidden'); bT.innerText = translations[state.lang].btn_team; btn.disabled = false; }
        };
        setLang('pt');
    });
</script>
</body>
