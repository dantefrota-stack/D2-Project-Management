<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2 Management System - Premium Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --gold: #fbbf24; --gold-dark: #b45309; }
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; background-color: #030508; color: #f1f5f9; }
        
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .light .glass { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0, 0, 0, 0.05); }

        .input-wrapper { position: relative; width: 100%; display: flex; align-items: center; margin-bottom: 1rem; }
        
        /* BOTÃO DO OLHO: SVG Embutido para máxima fiabilidade visual */
        .password-toggle { 
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%); 
            z-index: 100; color: var(--gold); cursor: pointer; 
            background: rgba(0,0,0,0.3); border-radius: 8px; padding: 6px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        .password-toggle:hover { background: var(--gold); color: #000; }
        .password-toggle svg { width: 18px; height: 18px; stroke-width: 2.5; }

        .modern-input { 
            width: 100%; padding: 14px 45px 14px 16px; border-radius: 12px; 
            border: 1px solid rgba(148, 163, 184, 0.2); background: rgba(0,0,0,0.5); 
            color: inherit; outline: none; transition: all 0.2s; font-size: 14px;
        }
        .light .modern-input { background: #fff; border: 1px solid #cbd5e1; color: #000; }
        .modern-input:focus { border-color: var(--gold); box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1); }

        /* Overlays financeiros */
        .input-icon-left { position: absolute; left: 14px; color: var(--gold); font-weight: 800; pointer-events: none; z-index: 10; }
        .input-icon-right { position: absolute; right: 14px; color: var(--gold); font-weight: 800; pointer-events: none; z-index: 10; }

        /* Calendário Customizado */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent; bottom: 0; color: transparent; cursor: pointer;
            height: auto; left: 0; position: absolute; right: 0; top: 0; width: auto; z-index: 20;
        }
        .date-container { position: relative; display: flex; align-items: center; width: 100%; }
        .calendar-icon-overlay { position: absolute; right: 14px; pointer-events: none; color: var(--gold); z-index: 10; }

        .btn-primary { background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%); color: #000; font-weight: 900; border-radius: 14px; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary:hover { transform: translateY(-1px); filter: brightness(1.1); box-shadow: 0 4px 20px rgba(180, 83, 9, 0.4); }
        
        .progress-track { height: 16px; border-radius: 8px; background: rgba(255,255,255,0.05); overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .progress-bar-fill { height: 100%; transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 8px; }

        .flag-btn { opacity: 0.3; transition: 0.3s; padding: 4px; border-radius: 8px; cursor: pointer; }
        .flag-btn.active { opacity: 1; transform: scale(1.1); background: rgba(255,255,255,0.15); border: 1px solid var(--gold); }
        
        @media print { .no-print { display: none !important; } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="dark">

<!-- Login Interface -->
<div id="auth-screen" class="fixed inset-0 z-[2000] flex items-center justify-center p-6 bg-[#030508]">
    <div class="bg-white dark:bg-[#0f172a] p-10 rounded-[40px] w-full max-w-md shadow-2xl text-center border border-white/5">
        <div class="mb-6 flex justify-center">
             <div class="p-2 bg-white rounded-xl"><img src="logo-D2-Group-preto.png" alt="D2" class="h-14"></div>
        </div>
        <h2 class="text-2xl font-black tracking-tight mb-2 uppercase">D2 Management</h2>
        <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-6" data-i18n="login_sub">Sistema Integrado de Gestão</p>
        
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="setLang('pt')" class="flag-btn active" id="l-pt"><img src="https://flagcdn.com/w80/br.png" class="w-6"></button>
            <button onclick="setLang('en')" class="flag-btn" id="l-en"><img src="https://flagcdn.com/w80/us.png" class="w-6"></button>
        </div>

        <form id="login-form" class="space-y-4 text-left">
            <div id="login-error-msg" class="hidden p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-500 text-[10px] font-black text-center mb-4 uppercase tracking-widest" data-i18n="login_err">
                Credenciais inválidas. Contacte o seu administrador.
            </div>

            <div class="input-wrapper">
                <input type="email" id="email" required class="modern-input" placeholder="E-mail">

            <div class="input-wrapper">
                <input type="password" id="password" required class="modern-input" placeholder="Senha">
                <button type="button" onclick="window.togglePassword('password', 'eye-login-btn')" class="password-toggle" id="eye-login-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
            </div>
            <button type="submit" id="btn-entrar" class="w-full btn-primary h-14 uppercase tracking-widest text-sm font-black shadow-lg">
                <span id="btn-text" data-i18n="btn_login">Entrar no Sistema</span>
                <i id="btn-spinner" data-lucide="loader-2" class="w-5 h-5 hidden animate-spin"></i>
            </button>
        </form>
    </div>
</div>

<!-- Principal Dash Interface -->
<div id="main-app" class="hidden min-h-screen flex flex-col">
    <header class="no-print bg-white/80 dark:bg-black/60 backdrop-blur-md border-b border-slate-200 dark:border-white/5 p-4 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="bg-white p-2 rounded-xl shadow-md"><img id="header-logo" src="logo-D2-Group-preto.png" class="h-10"></div>
            </div>
            <div class="flex items-center gap-5">
                <button onclick="toggleTheme()" class="p-3 rounded-2xl bg-slate-100 dark:bg-white/5 hover:bg-gold/20 transition-all"><i data-lucide="sun" id="theme-icon-light" class="hidden text-gold"></i><i data-lucide="moon" id="theme-icon-dark" class="text-slate-400"></i></button>
                <div class="text-right hidden sm:block">
                    <p id="user-display" class="text-xs font-black uppercase text-gold tracking-tight"></p>
                    <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest" data-i18n="admin_panel">Gestão Corporativa</p>
                </div>
                <button onclick="handleLogout()" class="p-3 rounded-2xl text-red-500 hover:bg-red-500/10 transition-all border border-red-500/20 shadow-sm"><i data-lucide="log-out" class="w-5 h-5"></i></button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto w-full p-6 flex-1 text-center">
        <nav class="no-print flex gap-10 mb-10 border-b border-slate-200 dark:border-white/5 overflow-x-auto justify-center sm:justify-start scrollbar-hide">
            <button onclick="showView('projects')" class="tab-btn pb-4 font-black text-[11px] uppercase tracking-[0.2em] tab-active" id="tab-projects" data-i18n="nav_proj">Projetos</button>
            <button onclick="showView('new')" class="tab-btn pb-4 font-black text-[11px] uppercase tracking-[0.2em]" id="tab-new" data-i18n="nav_new">Nova Obra</button>
            <button onclick="showView('reports')" class="tab-btn pb-4 font-black text-[11px] uppercase tracking-[0.2em]" id="tab-reports" data-i18n="nav_rep">Relatórios</button>
            <button onclick="showView('users')" class="tab-btn pb-4 font-black text-[11px] uppercase tracking-[0.2em] admin-only hidden" id="tab-users" data-i18n="nav_users">Equipe</button>
        </nav>

        <div id="view-projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 text-left"></div>
        
        <div id="view-new" class="hidden max-w-3xl mx-auto glass p-10 rounded-[40px] text-left shadow-2xl border border-white/5">
            <h3 class="text-2xl font-black mb-10 flex items-center gap-4 uppercase tracking-tighter">
                <span class="w-2 h-10 bg-gold rounded-full"></span>
                <span id="form-title" data-i18n="form_new_title">Registar Obra</span>
            </h3>
            <form id="project-form" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <input type="hidden" id="edit-id">
                <div class="col-span-2 space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest" data-i18n="label_div">Divisão</label>
                    <select id="f-empresa" class="modern-input">
                        <option value="Smart Home">D2 Smart Home</option>
                        <option value="HVAC">D2 HVAC Solutions</option>
                    </select>
                </div>
                <div class="col-span-2 md:col-span-1 space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest" data-i18n="label_client">Cliente</label>
                    <input type="text" id="f-cliente" required class="modern-input">
                </div>
                <div class="col-span-2 md:col-span-1 space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest" data-i18n="label_seller">Vendedor</label>
                    <input type="text" id="f-vendedor" required class="modern-input">
                </div>
                
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest" data-i18n="label_value">Valor Contrato</label>
                    <div class="input-wrapper">
                        <span class="input-icon-left">$</span>
                        <input type="number" id="f-valor" step="0.01" required class="modern-input !pl-10">
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest" data-i18n="label_comm">% Comissão</label>
                    <div class="input-wrapper">
                        <input type="number" id="f-comm" value="5" class="modern-input !pr-10">
                        <span class="input-icon-right">%</span>
                    </div>
                </div>

                <div class="col-span-2 space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest" data-i18n="label_method">Forma de Pagamento</label>
                    <select id="f-metodo" class="modern-input">
                        <option value="Zelle">Zelle</option>
                        <option value="Wire Transfer">Wire Transfer</option>
                        <option value="Cash">Cash</option>
                        <option value="CC">Credit Card (Dedução 3% Net)</option>
                    </select>
                </div>
                
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest" data-i18n="label_start">Data Início</label>
                    <div class="date-container">
                        <input type="date" id="f-inicio" required class="modern-input">
                        <i data-lucide="calendar" class="calendar-icon-overlay w-5 h-5"></i>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest" data-i18n="label_end">Data Entrega</label>
                    <div class="date-container">
                        <input type="date" id="f-entrega" required class="modern-input">
                        <i data-lucide="calendar" class="calendar-icon-overlay w-5 h-5"></i>
                    </div>
                </div>

                <div class="col-span-2 space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest" data-i18n="label_status">Status de Obra</label>
                    <select id="f-status" class="modern-input">
                        <option value="Cotação">Cotação</option>
                        <option value="Aguardando Início">Aguardando Início</option>
                        <option value="Em Execução">Em Execução</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
                </div>
                <div class="col-span-2 flex gap-6 mt-10">
                    <button type="submit" class="flex-1 btn-primary h-14 uppercase tracking-widest text-sm font-black shadow-xl" data-i18n="btn_save">Confirmar Registo</button>
                    <button type="button" onclick="showView('projects')" class="px-10 text-slate-500 uppercase font-black text-xs hover:text-white transition-all" data-i18n="btn_cancel">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Equipa (Dante Access) -->
        <div id="view-users" class="hidden space-y-10">
            <div class="glass p-10 max-w-lg mx-auto rounded-[32px] border border-white/5 shadow-2xl">
                <h3 class="text-xl font-black text-gold mb-8 uppercase tracking-tighter text-left" data-i18n="team_title">Gestão de Equipa</h3>
                <form id="team-form" class="space-y-5 text-left">
                    <input type="hidden" id="t-id">
                    <div class="input-wrapper"><input type="email" id="t-email" placeholder="E-mail" required class="modern-input"></div>
                    <div class="input-wrapper">
                        <input type="password" id="t-pass" placeholder="Senha" required class="modern-input">
                        <button type="button" onclick="window.togglePassword('t-pass', 'eye-team-btn')" class="password-toggle" id="eye-team-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                        </button>
                    </div>
                    <button type="submit" id="btn-save-team" class="w-full btn-primary h-14 text-xs font-black uppercase tracking-widest" data-i18n="btn_team">Autorizar Acesso</button>
                </form>
            </div>
            <div id="users-list" class="grid grid-cols-1 md:grid-cols-2 gap-8 text-left max-w-7xl mx-auto"></div>
        </div>

        <div id="view-reports" class="hidden space-y-8 max-w-7xl mx-auto">
            <div id="report-output"></div>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, updateDoc, addDoc, deleteDoc, onSnapshot, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDrLfIOuBwZblwKPuxBRK3R4fQpjQQbnDE",
        authDomain: "d2-project-management.firebaseapp.com",
        projectId: "d2-project-management",
        storageBucket: "d2-project-management.firebasestorage.app",
        messagingSenderId: "254630664761",
        appId: "1:254630664761:web:0d3c9c840bde488353cbe8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = 'd2-Project-Management';
    const SUPER_ADMIN = "dante.frota@allcablingtech.com";

    let state = { user: null, projects: [], company: 'Smart Home', lang: 'pt', theme: 'dark' };

    const translations = {
        pt: { 
            login_sub: "Integrated Management", login_err: "Dados inválidos. Caso tenha perdido sua senha ou usuário, procure seu administrador.", 
            btn_login: "Entrar no Sistema", admin_panel: "Gestão Corporativa", nav_proj: "Projetos", nav_new: "Nova Obra", nav_rep: "Relatórios", nav_users: "Equipe",
            form_new_title: "Registar Obra", label_div: "Divisão", label_client: "Cliente", label_seller: "Vendedor", label_value: "Valor Bruto", 
            label_comm: "Comissão", label_method: "Pagamento", label_start: "Início", label_end: "Entrega", label_status: "Status",
            btn_save: "Salvar Registo", btn_cancel: "Cancelar", team_title: "Gestão de Equipa", btn_team: "Autorizar Acesso",
            timeline: "Cronograma", status_overdue: "ATRASADA", status_finished: "CONCLUÍDA", days_left: "DIAS RESTANTES",
            finance_btn: "FINANCEIRO VENDEDOR", net_base: "Base Líquida", balance: "Saldo Devedor", report_title: "RELATÓRIO EXECUTIVO",
            col_obra: "Obra", col_vendedor: "Vendedor", col_periodo: "Período", col_andamento: "Andamento (%)", col_contrato: "Contrato", col_base: "Líquido", col_comm: "Comissão"
        },
        en: { 
            login_sub: "Integrated Management", login_err: "Invalid credentials. Contact your administrator for support.", 
            btn_login: "Login", admin_panel: "Corporate Management", nav_proj: "Projects", nav_new: "New Entry", nav_rep: "Reports", nav_users: "Team",
            form_new_title: "Register Project", label_div: "Division", label_client: "Client", label_seller: "Sales Rep", label_value: "Gross Value", 
            label_comm: "Commission", label_method: "Payment", label_start: "Start", label_end: "Deadline", label_status: "Status",
            btn_save: "Save Entry", btn_cancel: "Cancel", team_title: "Team Management", btn_team: "Authorize Access",
            timeline: "Timeline", status_overdue: "OVERDUE", status_finished: "FINISHED", days_left: "DAYS LEFT",
            finance_btn: "SALES FINANCE", net_base: "Net Base", balance: "Balance Due", report_title: "EXECUTIVE REPORT",
            col_obra: "Project", col_vendedor: "Sales Rep", col_periodo: "Period", col_andamento: "Progress (%)", col_contrato: "Contract", col_base: "Net", col_comm: "Commission"
        }
    };

    const formatCurr = (v) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 }).format(v);

    window.togglePassword = (inputId, btnId) => {
        const el = document.getElementById(inputId);
        const btn = document.getElementById(btnId);
        if(el && btn) {
            const isPass = el.type === 'password';
            el.type = isPass ? 'text' : 'password';
            btn.innerHTML = isPass 
                ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>'
                : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
        }
    };

    window.setLang = (l) => {
        state.lang = l;
        document.querySelectorAll('.flag-btn').forEach(b => b.classList.toggle('active', b.id.includes(l)));
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[l][key]) el.innerText = translations[l][key];
        });
        renderProjects(); renderReport();
    };

    window.toggleTheme = () => { state.theme = state.theme === 'dark' ? 'light' : 'dark'; document.body.className = state.theme; document.getElementById('theme-icon-light').classList.toggle('hidden'); document.getElementById('theme-icon-dark').classList.toggle('hidden'); };
    window.selectDivision = (div) => { state.company = div; document.querySelectorAll('#auth-screen button').forEach(b => b.classList.remove('border-gold', 'opacity-100')); const t = document.getElementById(div === 'Smart Home' ? 'div-smart' : 'div-hvac'); if(t) t.classList.add('border-gold', 'opacity-100'); renderProjects(); renderReport(); };
    window.toggleFinance = (id) => { const el = document.getElementById(`fin-${id}`); if(el) el.classList.toggle('open'); };
    window.addPayment = async (projectId) => { const v = document.getElementById(`pay-val-${projectId}`).value, d = document.getElementById(`pay-date-${projectId}`).value; if(!v || !d) return; try { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', projectId), { pagamentosEfetuados: arrayUnion({ valor: parseFloat(v), data: d }) }); } catch(e){} };
    window.deleteTeam = async (id) => { if(confirm("REMOVER DA EQUIPA?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'user_credentials', id)); };
    window.deleteP = async (id) => { if(confirm("EXCLUIR REGISTO?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id)); };
    window.editP = (id) => { const p = state.projects.find(x => x.id === id); if(!p) return; document.getElementById('edit-id').value = id; document.getElementById('f-empresa').value = p.empresa; document.getElementById('f-cliente').value = p.cliente; document.getElementById('f-vendedor').value = p.vendedor; document.getElementById('f-valor').value = p.valorTotal; document.getElementById('f-comm').value = p.percComissao; document.getElementById('f-metodo').value = p.metodo; document.getElementById('f-inicio').value = p.dataInicio; document.getElementById('f-entrega').value = p.dataEntrega; document.getElementById('f-status').value = p.status; window.showView('new'); };
    window.showView = (v) => { ['projects', 'new', 'reports', 'users'].forEach(id => { const el = document.getElementById('view-'+id), tab = document.getElementById('tab-'+id); if(el) el.classList.add('hidden'); if(tab) tab.classList.remove('tab-active'); }); const tv = document.getElementById('view-'+v), tt = document.getElementById('tab-'+v); if(tv) tv.classList.remove('hidden'); if(tt) tt.classList.add('tab-active'); lucide.createIcons(); };
    window.handleLogout = () => signOut(auth);

    function getFin(p) {
        let base = p.metodo === 'CC' ? p.valorTotal * 0.97 : p.valorTotal;
        let comm = base * (p.percComissao / 100);
        let pays = p.pagamentosEfetuados || [];
        let sum = pays.reduce((a, c) => a + parseFloat(c.valor), 0);
        let bal = Math.max(0, comm - sum);
        let sc = sum >= comm ? "bg-emerald-500" : (sum > 0 ? "bg-orange-500" : "bg-red-500");
        return { base, comm, sum, bal, sc };
    }

    function renderProjects() {
        const grid = document.getElementById('view-projects');
        if (!grid || !state.user) return;
        grid.innerHTML = '';
        const t = translations[state.lang];
        state.projects.filter(p => p.empresa === state.company).forEach(p => {
            const s = new Date(p.dataInicio).getTime(), e = new Date(p.dataEntrega).getTime(), n = new Date().getTime();
            let prog = n >= s ? (n > e ? 100 : Math.floor(((n - s) / (e - s)) * 100)) : 0;
            let days = Math.ceil((e - n) / (1000 * 3600 * 24));
            let bc = prog < 35 ? "bg-red-500" : (prog < 75 ? "bg-orange-500" : "bg-emerald-500");
            if (n > e && p.status !== 'Finalizado') bc = "bg-red-800 animate-pulse";
            const f = getFin(p);
            grid.innerHTML += `<div class="glass p-8 rounded-[40px] border-l-[8px] relative shadow-2xl" style="border-left-color: ${p.status === 'Finalizado' ? '#10b981' : '#f59e0b'}">
                <div class="absolute top-6 right-6 flex items-center gap-2"><span class="status-badge ${f.sc}"></span><button onclick="window.editP('${p.id}')"><i data-lucide="edit-3" class="w-4 h-4 text-slate-400"></i></button><button onclick="window.deleteP('${p.id}')"><i data-lucide="trash-2" class="w-4 h-4 text-red-400"></i></button></div>
                <div class="mb-6"><h4 class="font-black text-xl uppercase truncate pr-20">${p.cliente}</h4><p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">${p.vendedor} • ${p.metodo}</p></div>
                <div class="space-y-3 mb-8"><div class="flex justify-between text-[10px] font-black uppercase text-slate-400"><span>${t.timeline}</span><span class="text-gold font-black">${prog}%</span></div>
                <div class="progress-track"><div class="progress-bar-fill ${bc}" style="width: ${prog}%"></div></div>
                <div class="flex justify-between text-[9px] font-extrabold uppercase"><span>${new Date(p.dataInicio).toLocaleDateString()}</span><span class="${n > e && p.status !== 'Finalizado' ? 'text-red-500' : 'text-gold'}">${n > e && p.status !== 'Finalizado' ? t.status_overdue : (prog === 100 ? t.status_finished : days + ' ' + t.days_left)}</span></div></div>
                <div class="bg-black/30 p-6 rounded-3xl border border-white/5"><p class="text-[9px] font-black text-slate-500 uppercase mb-1 text-center">${t.col_contrato}</p><p class="text-2xl font-black text-white text-center">${formatCurr(p.valorTotal)}</p></div>
                <button onclick="window.toggleFinance('${p.id}')" class="w-full mt-6 py-2 text-[10px] font-black uppercase text-gold hover:underline flex items-center justify-center gap-2"><i data-lucide="wallet" class="w-4 h-4"></i> ${t.finance_btn}</button>
                <div id="fin-${p.id}" class="finance-panel"><div class="bg-gold/5 p-4 rounded-2xl border border-gold/10 space-y-4">
                <div class="flex justify-between"><div><p class="text-[8px] font-bold text-gold/60 uppercase">${t.col_comm}</p><p class="text-lg font-black text-gold">${formatCurr(f.comm)}</p></div>
                <div class="text-right"><p class="text-[8px] font-bold text-gold/60 uppercase">${t.balance}</p><p class="text-lg font-black ${f.bal > 0 ? 'text-red-400' : 'text-emerald-400'}">${formatCurr(f.bal)}</p></div></div>
                <div class="mt-4 pt-4 border-t border-white/5 admin-only ${state.user.email !== SUPER_ADMIN ? 'hidden' : ''}">
                <div class="grid grid-cols-2 gap-2"><input type="number" id="pay-val-${p.id}" placeholder="$" class="modern-input !pl-4 h-10"><input type="date" id="pay-date-${p.id}" class="modern-input !pl-4 h-10"></div>
                <button onclick="window.addPayment('${p.id}')" class="w-full mt-2 bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 p-2 rounded-lg text-[9px] font-black uppercase tracking-widest hover:bg-emerald-500 hover:text-black transition-all">${t.pay_btn}</button></div></div></div></div>`;
        });
        lucide.createIcons();
    }

    function renderReport() {
        const out = document.getElementById('report-output');
        if (!out || !state.user) return;
        const t = translations[state.lang];
        let tv = 0, tc = 0;
        const rows = state.projects.filter(p => p.empresa === state.company).map(p => {
            const f = getFin(p); tv += p.valorTotal; tc += f.comm;
            const sD = new Date(p.dataInicio).getTime(), eD = new Date(p.dataEntrega).getTime(), nD = new Date().getTime();
            let prog = nD >= sD ? (nD > eD ? 100 : Math.floor(((nD - sD) / (eD - sD)) * 100)) : 0;
            return `<tr class="border-b border-slate-100 text-[11px] text-left text-slate-800"><td class="p-4 font-black uppercase">${p.cliente}</td><td class="p-4">${p.vendedor}</td><td class="p-4 text-center">${prog}%</td><td class="p-4 text-right">${formatCurr(p.valorTotal)}</td><td class="p-4 text-right text-slate-400 italic">${formatCurr(f.base)}</td><td class="p-4 text-right font-black text-amber-600">${formatCurr(f.comm)}</td></tr>`;
        }).join('');
        out.innerHTML = `<div class="bg-white text-slate-950 p-12 rounded-[50px] shadow-2xl border-8 border-slate-50">
            <div class="flex justify-between items-center border-b-[8px] border-slate-950 pb-10 mb-10"><div class="bg-white p-2 border rounded-lg shadow-sm"><img src="logo-D2-Group-preto.png" class="h-14"></div><div class="text-right"><h2 class="text-3xl font-black uppercase tracking-tighter">${t.report_title}</h2><p class="text-slate-400 font-black uppercase text-[10px]">${new Date().toLocaleDateString()}</p></div></div>
            <div class="overflow-x-auto"><table class="w-full"><thead><tr class="bg-slate-50 font-black uppercase text-[10px] text-slate-500 text-left">
                <th class="p-4">${t.col_obra}</th><th class="p-4">${t.col_vendedor}</th><th class="p-4 text-center">${t.col_andamento}</th><th class="p-4 text-right">${t.col_contrato}</th><th class="p-4 text-right">${t.col_base}</th><th class="p-4 text-right">${t.col_comm}</th>
            </tr></thead><tbody>${rows}</tbody></table></div>
            <div class="mt-10 pt-10 border-t-[8px] border-slate-950 flex justify-end gap-16"><div class="text-right"><p class="text-[11px] font-black uppercase text-slate-400 mb-1">${t.nav_rep.toUpperCase()}</p><p class="text-4xl font-black">${formatCurr(tv)}</p></div><div class="text-right"><p class="text-[11px] font-black uppercase text-amber-600 mb-1">${t.col_comm.toUpperCase()}</p><p class="text-4xl font-black text-amber-600">${formatCurr(tc)}</p></div></div></div>`;
    }

    function renderTeam(team) {
        const container = document.getElementById('users-list');
        if (!container || state.user?.email !== SUPER_ADMIN) return;
        const t = translations[state.lang];
        container.innerHTML = team.map(u => {
            const uniqueId = `team-pass-${u.id}`;
            const btnId = `team-eye-${u.id}`;
            return `<div class="glass p-6 rounded-[24px] flex justify-between items-center border-l-8 border-gold shadow-lg transition-all hover:scale-[1.01]">
                <div class="text-left"><p class="font-black text-slate-100 text-lg">${u.email}</p>
                <div class="flex items-center gap-3 mt-1"><p class="text-[11px] text-slate-500 font-medium uppercase tracking-widest">${t.password}:</p>
                <div class="relative flex items-center"><input type="password" id="${uniqueId}" value="${u.password}" readonly class="bg-transparent text-gold font-bold text-[11px] border-none outline-none w-24">
                <button onclick="window.togglePassword('${uniqueId}', '${btnId}')" class="ml-2 text-slate-400" id="${btnId}"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg></button></div></div></div>
                <div class="flex gap-2"><button onclick="window.deleteTeam('${u.id}')" class="p-2 text-red-500"><i data-lucide="user-minus" size="18"></i></button></div></div>`;
        }).join('');
        lucide.createIcons();
    }

    onAuthStateChanged(auth, (u) => {
        state.user = u;
        document.getElementById('auth-screen').classList.toggle('hidden', !!u);
        document.getElementById('main-app').classList.toggle('hidden', !u);
        if(u){ 
            document.getElementById('user-display').innerText = u.email.split('@')[0].toUpperCase(); 
            if(u.email === SUPER_ADMIN) document.querySelectorAll('.admin-only').forEach(e => e.classList.remove('hidden')); 
            else document.querySelectorAll('.admin-only').forEach(e => e.classList.add('hidden')); 
            initData(); 
        } else {
            document.getElementById('btn-text').innerText = "Entrar no Sistema";
            document.getElementById('btn-spinner').classList.add('hidden');
        }
        setLang(state.lang);
    });

    function initData() { 
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), snap => { state.projects = snap.docs.map(d => ({ id: d.id, ...d.data() })); renderProjects(); renderReport(); }); 
        if(state.user?.email === SUPER_ADMIN) { onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'user_credentials'), snap => { renderTeam(snap.docs.map(d => ({ id: d.id, ...d.data() }))); }); }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-form').onsubmit = async (e) => { 
            e.preventDefault(); 
            const errDiv = document.getElementById('login-error-msg'), btn = document.getElementById('btn-entrar'), bT = document.getElementById('btn-text'), bS = document.getElementById('btn-spinner');
            errDiv.classList.add('hidden'); btn.disabled = true; bT.innerText = "VERIFICANDO..."; bS.classList.remove('hidden');
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch(err){ errDiv.classList.remove('hidden'); btn.disabled = false; bT.innerText = translations[state.lang].btn_login; bS.classList.add('hidden'); } 
        };

        document.getElementById('project-form').onsubmit = async (e) => { 
            e.preventDefault(); 
            const id = document.getElementById('edit-id').value; 
            const d = { empresa: document.getElementById('f-empresa').value, cliente: document.getElementById('f-cliente').value, vendedor: document.getElementById('f-vendedor').value, valorTotal: parseFloat(document.getElementById('f-valor').value), metodo: document.getElementById('f-metodo').value, percComissao: parseInt(document.getElementById('f-comm').value), dataInicio: document.getElementById('f-inicio').value, dataEntrega: document.getElementById('f-entrega').value, status: document.getElementById('f-status').value, updatedAt: serverTimestamp() }; 
            try { if(id) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id), d); else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), { ...d, createdAt: serverTimestamp(), pagamentosEfetuados: [] }); e.target.reset(); document.getElementById('edit-id').value = ''; window.showView('projects'); } catch(err){ alert("Erro!"); } 
        };

        document.getElementById('team-form').onsubmit = async (e) => {
            e.preventDefault();
            const mail = document.getElementById('t-email').value, pass = document.getElementById('t-pass').value;
            const btn = document.getElementById('btn-save-team');
            btn.disabled = true;
            try { 
                const tempApp = initializeApp(firebaseConfig, "AuthTemp");
                const tempAuth = getAuth(tempApp);
                await createUserWithEmailAndPassword(tempAuth, mail, pass);
                await deleteApp(tempApp);
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'user_credentials'), { email: mail, password: pass, updatedAt: serverTimestamp() }); 
                e.target.reset(); alert("Sucesso!");
            } catch(err){ alert("Erro: " + err.message); }
            finally { btn.disabled = false; }
        };
        setLang('pt');
    });
</script>
</body>
</html>
